<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caprioara Restaurant</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .header-section .logo-placeholder {
            width: 100px;
            height: 50px;
            background-color: #ccc;
            border-radius: 10px;
            margin: 10px auto 0;
        }
        .header-section .header-content {
            flex: 1;
            text-align: center;
        }
        .header-section .lang-switch {
            display: flex;
            gap: 10px;
        }
        .container-fluid {
            flex: 1;
            display: flex;
            overflow: hidden; /* Prevent overflowing of content */
        }
        .left-section, .right-section {
            max-height: calc(100vh - 80px); /* Adjust based on header/footer height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px;
            background-color: #f8f9fa;
            flex: 0 1 auto; /* Prevent shrinking */
        }
        .left-section {
            border-right: 1px solid #ddd; /* Visual separation */
            min-width: 200px; /* Minimum width */
        }
        .right-section {
            border-left: 1px solid #ddd; /* Visual separation */
            min-width: 200px; /* Minimum width */
        }
        .middle-section {
            flex: 1; /* Expands to fill remaining space */
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure middle section does not overflow */
        }
        .food-container-wrapper {
            flex: 1; /* Fill the remaining space */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 120px); /* Adjust based on header/footer height */
        }
        .food-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .left-section h2, .middle-section h2 {
            margin-bottom: 20px;
        }
        .left-section .category-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
        }
        .left-section .category-item img {
            width: 200px; /* Adjusted width */
            height: 80px; /* Fixed height */
            object-fit: cover;
            border-radius: 10px;
        }
        .food-item {
            flex: 1 1 calc(50% - 20px); /* Two columns with space between */
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .food-item img {
            width: 90px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        .food-detail {
            margin-bottom: 20px;
        }
        .food-detail h5 {
            margin-bottom: 10px;
        }
        .footer-section {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .container-fluid {
                flex-direction: column;
                overflow: auto;
            }
            .left-section, .middle-section, .right-section {
                flex: none;
                width: 100%;
                padding: 10px;
                border: none;
            }
            .food-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="header-section">
    <div class="header-content">
        <h1>Caprioara</h1>
        <div class="logo-placeholder">Logo</div>
    </div>
    <div class="lang-switch">
        <button class="btn btn-primary">RO</button>
        <button class="btn btn-primary">EN</button>
    </div>
</div>
<div class="container-fluid">
    <div class="left-section">
        <div>
            <h2>Reviews & Info</h2>
            <p><strong>Address:</strong> 123 Main Street, City</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Open Hours:</strong> 10:00 AM - 10:00 PM</p>
        </div>
        <div>
            <h3>Categories</h3>
            <div class="category-container">
                <div class="category-item" onclick="showCategory('Appetizers')">
                    <img src="https://via.placeholder.com/360x80" alt="Appetizers">
                    <span>Appetizers</span>
                </div>
                <div class="category-item" onclick="showCategory('Main Courses')">
                    <img src="https://via.placeholder.com/360x80" alt="Main Courses">
                    <span>Main Courses</span>
                </div>
                <div class="category-item" onclick="showCategory('Desserts')">
                    <img src="https://via.placeholder.com/360x80" alt="Desserts">
                    <span>Desserts</span>
                </div>
                <div class="category-item" onclick="showCategory('Drinks')">
                    <img src="https://via.placeholder.com/360x80" alt="Drinks">
                    <span>Drinks</span>
                </div>
                <div class="category-item" onclick="showCategory('Salads')">
                    <img src="https://via.placeholder.com/360x80" alt="Salads">
                    <span>Salads</span>
                </div>
                <div class="category-item" onclick="showCategory('Soups')">
                    <img src="https://via.placeholder.com/360x80" alt="Soups">
                    <span>Soups</span>
                </div>
                <div class="category-item" onclick="showCategory('Seafood')">
                    <img src="https://via.placeholder.com/360x80" alt="Seafood">
                    <span>Seafood</span>
                </div>
                <div class="category-item" onclick="showCategory('Vegetarian')">
                    <img src="https://via.placeholder.com/360x80" alt="Vegetarian">
                    <span>Vegetarian</span>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-section">
        <div>
            <h2 id="category-header">Select a Category</h2>
        </div>
        <div class="food-container-wrapper">
            <div id="category-content" class="food-container">
                <!-- Foods will be dynamically added here -->
            </div>
        </div>
    </div>
    <div class="right-section">
        <!-- Content for the right section can be added here -->
    </div>
</div>
<div class="footer-section">
    <p>Footer Content Here</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showCategory(category) {
        document.getElementById('category-header').innerText = category;
        const content = document.getElementById('category-content');
        content.innerHTML = ''; // Clear previous content

        // Example food items - replace with actual data
        const foods = [
            { name: 'Food 1', ingredients: 'Ingredient 1, Ingredient 2', price: '$10.00' },
            { name: 'Food 2', ingredients: 'Ingredient 3, Ingredient 4', price: '$15.00' },
            { name: 'Food 3', ingredients: 'Ingredient 5, Ingredient 6', price: '$12.00' },
            { name: 'Food 4', ingredients: 'Ingredient 7, Ingredient 8', price: '$18.00' },
            { name: 'Food 5', ingredients: 'Ingredient 9, Ingredient 10', price: '$11.00' },
            { name: 'Food 6', ingredients: 'Ingredient 11, Ingredient 12', price: '$14.00' },
            { name: 'Food 7', ingredients: 'Ingredient 13, Ingredient 14', price: '$16.00' },
            { name: 'Food 8', ingredients: 'Ingredient 15, Ingredient 16', price: '$20.00' },
            { name: 'Food 9', ingredients: 'Ingredient 17, Ingredient 18', price: '$22.00' },
            { name: 'Food 10', ingredients: 'Ingredient 19, Ingredient 20', price: '$25.00' },
            { name: 'Food 11', ingredients: 'Ingredient 21, Ingredient 22', price: '$30.00' },
            { name: 'Food 12', ingredients: 'Ingredient 23, Ingredient 24', price: '$35.00' },
            { name: 'Food 13', ingredients: 'Ingredient 25, Ingredient 26', price: '$40.00' },
            { name: 'Food 14', ingredients: 'Ingredient 27, Ingredient 28', price: '$45.00' },
            { name: 'Food 15', ingredients: 'Ingredient 29, Ingredient 30', price: '$50.00' },
            { name: 'Food 16', ingredients: 'Ingredient 29, Ingredient 30', price: '$50.00' }
        ];

        foods.forEach(food => {
            const foodDiv = document.createElement('div');
            foodDiv.className = 'food-item';
            foodDiv.innerHTML = `
                    <img src="https://via.placeholder.com/120x180" alt="${food.name}">
                    <div>
                        <h5>${food.name}</h5>
                        <p><strong>Ingredients:</strong> ${food.ingredients}</p>
                        <p><strong>Price:</strong> ${food.price}</p>
                    </div>
                `;
            content.appendChild(foodDiv);
        });
    }
</script>
</body>
</html>
